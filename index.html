<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <center>
    <table border="1">
<form action="./index.html">
    <tr>
        <th colspan="2">Registration Form</th>
    </tr>
    <tr>
        <td>Student Name</td>
        <td><input type="text" name="Student" id="StudentName"></td>
    </tr>
    <tr>
        <td>Father's Name</td>
        <td><input type="text" name="Father" id="FatherName"></td>
    </tr>
    <tr>
        <td>Mother's Name</td>
        <td><input type="text" name="Mother" id="MotherName"></td>
    </tr>
    <tr>
        <td>Date of Birth</td>
        <td><input type="date" name="DateofBirth" id="Birth"></td>
    </tr>
    <tr>
        <td>Gender</td>
        <td>male<input type="radio" name="Gender" id="Male">
        female<input type="radio" name="Gender" id="FeMale"></td>
    </tr>
    <tr>
        <td>Email ID</td>
        <td><input type="email" name="myEmail" id="Email"></td>
    </tr>
    <tr>
        <td>Mobile No.</td>
        <td><input type="phone" name="" id="Mobile"></td>
    </tr>
    <tr>
        <td>Address</td>
        <td><textarea name="address" id="Address" ></textarea></td>
    </tr>
    <tr>
        <td>State</td>
        <td><input type="text" name="State" id="State"></td>
    </tr>
    <tr>
        <td>City</td>
        <td><input type="text" name="City" id="City"></td>
    </tr>
    <tr>
        <td></td>
        <td><input type="submit" name="submit" id="Submit"></td>
    </tr>
</form>
    </table>
    <a href="https://www.itcomputerguruji.com" target="_blank">www.itcomputerguruji.com</a>
    </center>
    
</body>
</html>
